<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="screen" id="screen"></div>
    <button class="btn" type="submit" data-button>(</button>
    <button class="btn" type="submit" data-button>)</button>
    <button class="btn" type="submit" data-button>C</button>
    <button class="btn" id="factorial" type="submit" data-button>+</button>
    <button class="btn" type="submit" data-button>⌫</button>
    <button class="btn" type="submit" data-button>7</button>
    <button class="btn" type="submit" data-button>8</button>
    <button class="btn" type="submit" data-button>9</button>
    <button class="btn" id="power" type="submit" data-button>×</button>
    <button class="btn" id="percent" type="submit" data-button>÷</button>
    <button class="btn" type="submit" data-button>4</button>
    <button class="btn" type="submit" data-button>5</button>
    <button class="btn" type="submit" data-button>6</button>
    <button class="btn" id="pie" type="submit" data-button>-</button>
    <button class="btn" type="submit" data-button>√</button>
    <button class="btn" type="submit" data-button>1</button>
    <button class="btn" type="submit" data-button>2</button>
    <button class="btn" type="submit" data-button>3</button>
    <button class="btn" type="submit" data-button>0</button>
    <button class="btn" id="equal" type="submit" data-button>=</button>
    <button class="btn" id="romanBtn" type="submit" data-button style="font-variant:small-caps">roman</button>
    <button class="btn" id="moreID" type="submit" data-button>⦿</button>
  </div>
</body>

</html>
